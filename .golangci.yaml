run:
  timeout: 5m
  tests: true
  go: "1.22"
  allow-parallel-runners: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  # Mantém o output mais útil (evita barulho de coisas "opinionated" demais)
  exclude-use-default: false

  exclude-rules:
    # Testes costumam ter padrões diferentes (tabelas, asserts, etc.)
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - gocognit
        - goconst
        - maintidx

linters:
  disable-all: true
  enable:
    # --- Core correctness / bugs ---
    - errcheck
    - govet
    - staticcheck
    - ineffassign
    - typecheck

    # --- Code quality / maintainability ---
    - revive
    - gosimple
    - unused
    - unconvert
    - bodyclose
    - durationcheck
    - exportloopref
    - prealloc
    - gocritic

    # --- Style (moderado, sem ser chato) ---
    - misspell
    - unparam
    - whitespace

    # --- Security (bom custo/benefício) ---
    - gosec

    # --- Formatting / imports ---
    - gofmt
    - goimports

linters-settings:
  goimports:
    local-prefixes: github.com/your-org/your-repo

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: errorf
      - name: error-return
      - name: error-strings
      - name: if-return
      - name: increment-decrement
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: var-declaration
      - name: var-naming
      - name: exported
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"

  govet:
    enable-all: false
    enable:
      - assign
      - atomic
      - bools
      - composites
      - copylocks
      - errorsas
      - httpresponse
      - nilfunc
      - printf
      - shifts
      - stdmethods
      - structtag
      - tests
      - timeformat
      - unreachable
      - unsafeptr
      - unusedresult

  gosec:
    severity: medium
    confidence: medium
    # Ajuste conforme necessário; por padrão eu deixo enxuto.
    excludes:
      - G104 # erros retornados por defer (muito ruído em alguns projetos)

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - whyNoLint
      - unnamedResult
      - hugeParam

  errcheck:
    check-type-assertions: true
    check-blank: true

  whitespace:
    multi-if: false
    multi-func: false
